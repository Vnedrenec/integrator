<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - BPM Centr</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Condensed:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container header-container">
            <div class="logo">BPM Centr</div>
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu">
                <li><a href="../index.html">Главная</a></li>
                <li><a href="connectors.html">Коннекторы</a></li>
                <li><a href="pricing.html">Цены</a></li>
                <li><a href="documentation.html">Документация</a></li>
                <li><a href="about.html">О нас</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="login.html" class="btn btn-secondary active">Войти</a>
                <a href="register.html" class="btn btn-primary">Регистрация</a>
            </div>
        </div>
    </header>

    <!-- Основной контент -->
    <section class="section">
        <div class="container">
            <div class="row">
                <div class="col-6" style="margin: 0 auto;">
                    <div class="card">
                        <h1 class="text-center">Вход в аккаунт</h1>
                        <form style="margin-top: 30px;">
                            <div class="form-group">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" id="email" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" id="password" class="form-control" required>
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                                <div>
                                    <input type="checkbox" id="remember" style="margin-right: 5px;">
                                    <label for="remember">Запомнить меня</label>
                                </div>
                                <div>
                                    <a href="forgot-password.html">Забыли пароль?</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary" style="width: 100%;">Войти</button>
                            </div>
                        </form>
                        <div style="text-align: center; margin-top: 20px;">
                            <p>Еще нет аккаунта? <a href="register.html">Зарегистрироваться</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <div class="container footer-container">
            <div class="logo">BPM Centr</div>
            <ul class="footer-links">
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="terms.html">Правовая информация</a></li>
                <li><a href="privacy.html">Политика конфиденциальности</a></li>
            </ul>
            <ul class="social-links">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-linkedin"></i></a></li>
            </ul>
            <div class="copyright">
                © 2025 BPM Centr. Все права защищены.
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
</body>
</html>
